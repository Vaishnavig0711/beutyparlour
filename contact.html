<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #fff0f5; margin: 0; }
    header, footer { background: #ff69b4; color: white; text-align: center; padding: 20px; }
    nav { background: #ffe4e1; padding: 10px; text-align: center; }
    nav a { margin: 0 15px; text-decoration: none; color: #333; font-weight: bold; }
    main { padding: 40px; text-align: center; }
    form { display: inline-block; text-align: left; max-width: 400px; }
    label { display: block; margin: 12px 0 4px; }
    input, textarea { width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc; }
    button { margin-top: 12px; background: #ff69b4; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
  </nav>
  <main>
    <form>
      <label for="name">Name:</label>
      <input id="name" type="text" placeholder="Your Name" required />
      
      <label for="email">Email:</label>
      <input id="email" type="email" placeholder="Your Email" required />
      
      <label for="message">Message:</label>
      <textarea id="message" rows="4" placeholder="Your Message" required></textarea>
      
      <button type="submit">Send</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2025 Glamour Beauty Parlour</p>
  </footer>
</body>
</html>
